<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Application</title>
    <!-- favicon -->
    <!-- <link rel="shortcut ico" href="/static/images/aci.ico" type="image/x-icon">  -->
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
      
    </style>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <img src="/static/images/ACI Logo.jpg" alt="ACI Logo" height="70" width="180">
            </div>
            <div class="col-lg-4 col-md-4"></div>
            <div class="col-lg-4 col-md-4">
                <h1>Student Application</h1>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <form method="POST" action="/">
            <h4>Student's Information</h4>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="inputName">Student's Name:</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="First Name and Last Name">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="inputGender">Gender:</label>
                    <input type="text" class="form-control" id="inputGender" name="gender" placeholder="Male or Female">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="inputBirth">Birth Date:</label>
                    <input type="date" class="form-control" id="inputBirth" name="birthday">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="inputSchool">Current School Name:</label>
                    <input type="text" class="form-control" id="inputSchool" name="school" placeholder="Enter your school name">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="inputGrade">Grade:</label>
                    <input type="text" class="form-control" id="inputGrade" name="grade" placeholder="e.g., 10">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="inputGPAe">GPA:</label>
                    <input type="text" class="form-control" id="inputGPA" name="gpa" placeholder="Estimated GPA">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-8 col-sm-8">
                    <label for="inputAddress">Home Address:</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="address, city, state zipcode">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-4">
                    <label for="inputPhone">Student's Phone Number:</label>
                    <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="xxx-xxx-xxxx">
                </div>
            </div>
            <br>
            <h4>Parents' Information</h4>
            <hr/>
            <div class="form-row">

            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary" value="submit">Sign in</button>
            </div>
        </form>
    </div>
    
</body>
</html>
